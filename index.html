<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conar Friseur</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" />

  <style>
    :root{
      --page-bg:#0b0c10;

      --chat-bg:#14161a;
      --chat-border:rgba(255,255,255,.14);
      --chat-text:#ffffff;
      --chat-muted:rgba(255,255,255,.6);

      --bubble-user:#2a2d33;
      --bubble-bot:#24272d;

      --shadow:0 30px 80px rgba(0,0,0,.75);
      --gap:18px;
      --chat-width:min(30vw,420px);
      --chat-height:min(78vh,720px);
    }

    body{
      margin:0;
      min-height:100vh;
      background:var(--page-bg);
      color:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }

    /* ===============================
       n8n CHAT ‚Äì VARIABLEN (WICHTIG)
       =============================== */
    #n8n-chat{
      --chat--font-family: inherit !important;

      --chat--window--background: var(--chat-bg) !important;
      --chat--border-color: var(--chat-border) !important;

      --chat--text-color: var(--chat-text) !important;
      --chat--muted-color: var(--chat-muted) !important;

      --chat--messages--background: var(--chat-bg) !important;

      --chat--message--user--background: var(--bubble-user) !important;
      --chat--message--user--color: var(--chat-text) !important;

      --chat--message--bot--background: var(--bubble-bot) !important;
      --chat--message--bot--color: var(--chat-text) !important;

      --chat--input--background: #1a1c20 !important;
      --chat--input--text-color: var(--chat-text) !important;
      --chat--input--placeholder-color: var(--chat-muted) !important;

      --chat--toggle--background: #1a1c20 !important;
      --chat--toggle--color: #ffffff !important;

      --chat--button-right: var(--gap) !important;
      --chat--button-bottom: var(--gap) !important;
    }

    /* Fenster */
    #n8n-chat .chat-window{
      width:var(--chat-width)!important;
      height:var(--chat-height)!important;
      border-radius:18px!important;
      box-shadow:var(--shadow)!important;
      border:1px solid var(--chat-border)!important;
      background:var(--chat-bg)!important;
      overflow:hidden!important;
    }

    /* HEADER KOMPLETT AUS */
    #n8n-chat .chat-header{
      display:none!important;
    }

    /* Messages */
    #n8n-chat .chat-messages{
      background:var(--chat-bg)!important;
    }

    /* Bubbles */
    #n8n-chat .chat-message{
      border-radius:14px!important;
      font-size:13px!important;
      line-height:1.45!important;
    }

    /* Input */
    #n8n-chat .chat-input{
      background:#1a1c20!important;
      border-top:1px solid var(--chat-border)!important;
    }

    #n8n-chat .chat-input textarea,
    #n8n-chat .chat-input input{
      background:transparent!important;
      color:#fff!important;
      border:none!important;
      outline:none!important;
    }

    /* Send Button */
    #n8n-chat .chat-input-send-button{
      background:transparent!important;
      border:1px solid rgba(255,255,255,.25)!important;
      border-radius:10px!important;
    }

    #n8n-chat .chat-input-send-button svg{
      fill:#fff!important;
    }

    /* Floating Button */
    #n8n-chat .chat-window-toggle{
      width:56px!important;
      height:56px!important;
      border-radius:999px!important;
      background:#1a1c20!important;
      border:1px solid rgba(255,255,255,.25)!important;
      box-shadow:var(--shadow)!important;
      position:relative!important;
    }

    #n8n-chat .chat-window-toggle svg{
      display:none!important;
    }

    #n8n-chat .chat-window-toggle::after{
      content:"üíà";
      font-size:20px;
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
    }
  </style>
</head>

<body>

  <!-- n8n Embedded Chat -->
  <script type="module">
    import { createChat } from "https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js";

    createChat({

      mode: "window",
      chatInputPlaceholder: "Nachricht schreiben‚Ä¶",
      initialMessages: [
        "üëã Willkommen bei Conar Friseur üíà",
        "‚úÇÔ∏è Ich helfe dir gerne bei:",
        "‚Ä¢ Termin buchen / √§ndern / stornieren",
        "‚Ä¢ Infos zu √ñffnungszeiten & Team"
      ]
    });
  </script>

</body>
</html>
